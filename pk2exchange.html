<html><head>
<title>PK2 Exchange</title>
<style>
body, *{background-color:#111;color:#ccd}
#input {background-color:#333;height:240px;width:800px;border:solid 1px #888}
#output{background-color:#333;min-height:1.2em;width:800px;border:solid 1px #888;margin-top:2px}
#button {background-color:#444;border:solid 1px #666;text-align:center;height:1.2em;width:800px}
</style>
</head><body>
<h1>
PK2 Exchange
</h1>
Copy and paste one or more lines from your list here, and click the button to generate the appropriate commands for bulk adding those mons to a trade.<br/>
<textarea id="input"></textarea>
<div id="button">Generate Command</div>
<div id="output"></div>
<div id="total"></div>
<script>
document.getElementById("button").onclick=function(){
	document.getElementById("output").innerHTML="";
	var s=document.getElementById("input").value;
  var a=20,i=0,t=0;
  var command="p!t a"
  for(var s2 of s.match(/^\s*\d+/gmi)){
    i++;t++;
  	command+=" ";
    command+=s2.match(/\d+/g)[0];
    if(i>=a){i=0;document.getElementById("output").innerHTML+=command+"<br/>";command="p!t a"}
  }
  if(i!=0)document.getElementById("output").innerHTML+=command;
  document.getElementById("total").innerHTML="You have added "+t+" mons to this trade.";
}
</script>
</body></html>
